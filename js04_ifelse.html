<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> js04_ifelse.html</title>
</head>

<html>
    <head>

    </head>
  <body>
   <script>
        var js_01 = parseInt(window.prompt('digite o valor do primeiro numero'));
        var js_02 = parseInt(window.prompt('digite o valor do segundo numero'));

        document.write('numero 1: ' + js_01);
        document.write('<br> numero 2: ' + js_02);

        if(js_01 > js_02){
            document.write('<br> ordem crescente: ' + js_02 + ' e ' + js_01);
        }
        else{
            document.write('<br> ordem crescente: ' + js_01 + ' e ' + js_02);
        }
    </script>


    </body>
</html>
