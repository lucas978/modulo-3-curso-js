  <body>
   <form  method="post" name="formz">
        digite seu curso: <input type="text" name="cursoname" id="">
        <button name="btnvalida" onclick="cadcurso()">Validar</button>
        <button type="reset">Cancelar</button>
        <input type="text" name="codcurso">

    </form>

  
    <script>
        function cadcurso(){
            var cursodig = document.formz.cursoname.value;
            if(cursodig.toUpperCase() = 'SIST'){
                document.formz.codcurso.value = 'valido';
            }
            else{
                document.formz.codcurso.value = 'invalido';
            }
        }
    </script>
