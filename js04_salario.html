<html>
 <h3>valor variavel </h3>
 <p>
 
  <body>
  
  <script>
       var quantidade = parseFloat(window.prompt('informe a quantidade de horas trabalhadas: (135 a 180)'));
       var vht = parseFloat(window.prompt('informe o valor da horas trabalhada: (25 a 50)'));
       var inss = parseFloat(window.prompt('informe o percentual de desconto inss: (5 a 15)'))

       var salbru = quantidade * vht;
       var descts = (inss/100)*salbru;
       var salli = salbru - descts;

       if(quantidade > 180  || quantidade < 135){
           document.write('quantidade de horas invalido');
       }
       if(vht> 50  || vht <25){
        document.write('valor de horas invalido');
       }
       if(inss > 15 || inss<5){
           document.write('porcentagem invalida');
       }

       document.write('salario bruto ' + salbru);
       document.write('descontos ' + descts);
       document.write('salario liquido ' + salli);
   </script> 





    </body>
</html>
