	/*Definicao de variaveis */
	var js_cursodig;

        function cadcurso(){
            js_cursodig=document.formcurso.f_cursodig.value;

			document.formcurso.f_codcurso.value= 'SIST001/F8';

               window.alert('Curso invalido!');
            }
        }
